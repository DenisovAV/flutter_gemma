include: package:flutter_lints/flutter.yaml

# Additional information about this file can be found at
# https://dart.dev/guides/language/analysis-options

linter:
  rules:
    # Allow underscores in test function names (common pattern for test methods)
    non_constant_identifier_names: false

    # Allow non-final private fields (some cases require mutability)
    prefer_final_fields: false

analyzer:
  errors:
    # Treat warnings as info (example app demonstrates backward compatibility)
    deprecated_member_use: info
    deprecated_member_use_from_same_package: info
    asset_directory_does_not_exist: info
